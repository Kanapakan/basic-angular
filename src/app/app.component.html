<button (click)="blueClass = !blueClass" 
    [ngClass]="{ blue: blueClass}"
    [ngStyle]=" { 'font-size.px': fontSize } "
    >Change
</button>

<hr>

<input (keyup)="changeImage($event)" [value]="imgURL">

<p> {{ name | titlecase }} </p>
<app-post [postImg]="imgURL">
    <p>Some caption</p>
</app-post>
<p> Hello world ! </p>
<p> {{ 15 + 13}} </p>

<p> {{ currentDate | date: 'MMMM d'}} </p>
<p> {{ cost | currency: 'JPY'}} </p>
<p> {{ temperature | number: '1.1-2'}} </p>
<pre>{{ pizza | json }}</pre>
